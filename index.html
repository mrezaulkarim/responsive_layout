<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font links -->

    <!-- CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css">
    <title>Bootstrap Responsive Layout</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9 n_box">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box box_2">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box box_2">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9 n_box">
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="box box_2">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block">
                <div class="box red">3</div>
              </div>
              <div class="col-md-9">
                <div class="box box_2">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS Links -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js" ></script>
  </body>
</html>
